{% include "index.html" %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <form action="{{ url_for('user.form_update_user', id=user['id']) }}" method="get">
          <button type="submit" class="btn btn-outline-primary">Editar</button>
        </form>
      </td>
      <td>
        <form action="{{ url_for('user.delete_user', id=user.id)}}" method="post">
          <button type="submit" class="btn btn-outline-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
