{% include "index.html" %} {% block content %}
<div class="container">
  <form action="{{ url_for('user.update_user', id=id) }}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="name"
        class="form-control"
        id="name"
        name="name"
        placeholder="Name"
        value="{{ old_name }}"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        name="email"
        value="{{ old_email }}"
      />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </div>
  </form>
</div>
{% endblock %}
